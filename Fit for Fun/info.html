<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Brian Bell -->
    <!-- 9/20/21 -->
    <!-- About a Company -->
    <meta charset="utf-8">
    <style>
        @import url(styles.css);
        
    </style>
<title>Fit for Fun Fitness Club</title>
</head>
<body>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="classes.html">Classes</a>
            <a href="info.html"> Information</a>
        </div>
        <!-- Header pic -->
        <div class="image">
            <img id="headpic" src="gym2.jpg" alt="gym picture">
        </div>
        <h2>Create new account</h2>
    <form action ="thankyou.html" method="get">
		<fieldset>
			<div class="personal">
                <div>
				    <label for="first_name">First name:<span>*</span></label>
				    <input type="text" name="firstname" id="first_name" required/>
			    </div>
			    <div>
				    <label for="last_name">Last name:<span>*</span></label>
				    <input type="text" name="lastname" id="last_name" required/>
			    </div>
            </div>
            <h4>Contact Info</h4>
            <div>
                <label for="email">Email:</label>
				<input type="email" name="email" id="email"/>
			</div>
            <div>
                <label for="phone">Phone:</label>
                <input type="text" name="phone" id="phone"/>
            </div>
            <div>
                <label for="contact">Best way to reach:</label>
                <div class="contact">
                    <select name="contact" id="contact">
                        <option value="E-mail">Email</option>
                        <option value="PHone">Phone</option>
                        <option value="Owl">Owl</option>
                        <option value="African Swallow">African Swallow</option>
                    </select>
                </div>
            </div>
            <h4>Classes I'm interested in:</h4>
            <div class="classcheck">
                <div class="checkbox">
                    <input id="class1" type="checkbox" name="class1" value="Aerobics"/>
				    <label for="class1">Aerobics</label>
                </div>
                <div class="checkbox">
                    <input id="class2" type="checkbox" name="class2" value="Cycling"/>
				    <label for="class2">Cycling</label>
                </div>
                <div class="checkbox">
                    <input id="class3" type="checkbox" name="class3" value="Boxing"/>
				    <label for="class3">Boxing</label>
                </div>
                <div class="checkbox">
                    <input id="class4" type="checkbox" name="class4" value="Zumba"/>
				    <label for="class4">Zumba</label>
                </div>
            </div>    
            <h4>Time of day preference:</h4>
            <div class="checkbox">
                <input id="am" type="radio" name="time" value="AM"/>
                <label for="am">AM</label>
            </div>
            <div class="checkbox">
                <input id="pm" type="radio" name="time" value="PM"/>
                <label for="pm">PM</label>
            </div>
            <br>
            <button type="submit">Submit</button>
        
        </fieldset> 
    </form>

</body>
</html>
